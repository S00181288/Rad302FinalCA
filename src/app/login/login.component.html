<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #loginForm="ngForm" class="example-form" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" #UserName ngModel name="UserName" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput #Password ngModel name="Password" placeholder="Password" [type]="hide ? 'password':'text'">
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>



      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">
        Log in
      </button>
    </form>
  </mat-card>
</div>
