<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #loginForm="ngForm" class="example-form" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" #UserName ngModel name="UserName" required />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" #Password ngModel name="Password" placeholder="Password" required />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid" type="submit">
        Log in
      </button>
    </form>
  </mat-card>
</div>
