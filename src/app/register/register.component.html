<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" novalidate>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="Email" [(ngModel)]="user.Email" placeholder="Enter your Email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="Password" [(ngModel)]="user.Password" placeholder="Enter you password"
            [type]="hide ? 'password':'text'" />
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <input matInput formControlName="ConfirmPassword" [(ngModel)]="user.ConfirmPassword"
            placeholder="Confirm your password" [type]="hide ? 'password':'text'" />
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">
        Register
      </button>
    </form>
    <h4 class="center">Already have an account? <a routerLink="/login">Click here</a></h4>
  </mat-card>
</div>
